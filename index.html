<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon32.png" type="icon/png">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <h1>Temperature</h1>
            <h1>Converter</h1>
            <main>
                <div id="celsius" class="fillInput">
                    <input type="number" name="" id="" placeholder="Celsius">
                    <span class="unit">&#8451</span>
                </div>
                <div id="fahrenheit" class="fillInput">
                    <input type="number" name="" id="" placeholder="Fahrenheit">
                    <span class="unit">&#8457</span>
                </div>
                <div id="kelvin" class="fillInput">
                    <input type="number" name="" id="" placeholder="Kelvin">
                    <span class="unit">&#8490</span>
                </div>
                <div class="btn">
                    <button onclick="eraseText()">All Clear</button>
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
