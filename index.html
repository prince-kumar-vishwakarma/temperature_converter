<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-16x16.png" type="icon/png">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="container">
            <h1>Temperature</h1>
            <h1>Converter</h1>
            <main>
                <div id="celsius" class="fillInput">
                    <input type="number" name="" id="" placeholder="Celsius">
                    <span class="unit">&#8451</span>
                </div>
                <div id="fahrenheit" class="fillInput">
                    <input type="number" name="" id="" placeholder="Fahrenheit">
                    <span class="unit">&#8457</span>
                </div>
                <div id="kelvin" class="fillInput">
                    <input type="number" name="" id="" placeholder="Kelvin">
                    <span class="unit">&#8490</span>
                </div>
                <div class="btn">
                    <button onclick="eraseText()">All Clear</button>
                </div>
            </main>
        </div>
    </div>
    <script>
        let cel = document.querySelector("#celsius>input");
        let fah = document.querySelector("#fahrenheit>input");
        let kel = document.querySelector("#kelvin>input");
        let btn = document.querySelector(".btn>button");

        function eraseText(){
            cel.value = '';
            fah.value = '';
            kel.value = '';
        }

        cel.addEventListener('input', function(){
            kel.value = (parseFloat(cel.value) + 273.15).toFixed(2);
            fah.value = ((parseFloat(cel.value) * 9 / 5) + 32).toFixed(2);
        })
        fah.addEventListener('input', function(){
            kel.value = ((parseFloat(fah.value) - 32) * 5 / 9 + 273.15).toFixed(2);
            cel.value = ((parseFloat(fah.value) - 32) * 5 / 9).toFixed(2);
        })
        kel.addEventListener('input', function(){
            fah.value = ((parseFloat(kel.value) - 273.15) * 9 / 5 + 32).toFixed(2);
            cel.value = (parseFloat(kel.value) - 273.15).toFixed(2);
        })

    </script>
</body>

</html>
